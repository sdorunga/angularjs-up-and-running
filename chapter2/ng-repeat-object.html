<html ng-app="notesApp">
  <head>
    <title>Notes App</title>
  </head>
  <body ng-controller="MainCtrl as ctrl">
    <div ng-repeat="(author, note) in ctrl.notes">
      <span class="label">{{note.label}}</span>
      <span class="author">{{author}}</span>
    </div>
  </body>
  <script type="text/javascript" charset="utf-8" src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
  </script>
  <script type="text/javascript" charset="utf-8">
    angular.module("notesApp", [])
    .controller("MainCtrl", [function(){
      var self = this;
      self.notes = {
        shyam: {id: 1, label: "First note", done: false},
        Misko: {id: 3, label: "Finished third note", done: true},
        brad:  {id: 2, label: "Second note", done: false}
      };
    }]);
  </script>
</html>
