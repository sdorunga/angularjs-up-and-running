<html ng-app="notesApp">
  <head>
    <title>Notes App</title>
  </head>
  <body ng-controller="MainCtrl as ctrl">
    <table>
    <tr ng-repeat-start="note in ctrl.notes">
      <td>{{note.label}}</td>
    </tr>
    <tr ng-repeat-end="note in ctrl.notes">
      <td>{{note.done}}</td>
    </tr>
    </table>
  </body>
  <script type="text/javascript" charset="utf-8" src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
  </script>
  <script type="text/javascript" charset="utf-8">
    angular.module("notesApp", [])
    .controller("MainCtrl", [function(){
      var self = this;
      self.notes = [
        {id: 1, label: "First note", done: false},
        {id: 2, label: "Second note", done: false},
        {id: 3, label: "Last note", done: true}
      ];
    }]);
  </script>
</html>
