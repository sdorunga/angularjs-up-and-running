<html ng-app="notesApp">
  <head>
    <title>Notes App</title>
  </head>
  <body ng-controller="MainCtrl as ctrl">
    <div ng-repeat="note in ctrl.notes">
      <p>
      <div> First Element: {{$first}} </div>
      <div> Middle Element: {{$middle}} </div>
      <div> Last Element: {{$last}} </div>
      <div> Index of Element: {{$index}} </div>
      <div> At Even Position: {{$even}} </div>
      <div> At Odd Position: {{$odd}} </div>
      <span class="label">{{note.label}}</span>
      <span class="status">{{note.done}}</span>
      </p>
    </div>
  </body>
  <script type="text/javascript" charset="utf-8" src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
  </script>
  <script type="text/javascript" charset="utf-8">
    angular.module("notesApp", [])
    .controller("MainCtrl", [function(){
      var self = this;
      self.notes = [
        {id: 1, label: "First note", done: false, assignee: "Shyam"},
        {id: 2, label: "Second note", done: false},
        {id: 3, label: "Done note", done: true},
        {id: 4, label: "Last note", done: false, assignee: "Brad"}
      ];
    }]);
  </script>
</html>
