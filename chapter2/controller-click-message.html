<html ng-app="notesApp">
  <head><title>Notes App</title></head>
  <body ng-controller="MainCtrl as ctrl">
    {{ctrl.message}} AngularJS.
  </body>
  <button ng-click="ctrl.changeMessage()">Change Message</button>
  <script type="text/javascript" charset="utf-8" src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
  </script>
  <script type="text/javascript" charset="utf-8">
    angular.module("notesApp", [])
    .controller("MainCtrl", [function(){
      var self = this;

      self.message = "Hello";
      self.changeMessage = function(){
        if(self.message === "Hello") {
          self.message = "Goodbye";
        } else {
          self.message = "Hello";
        }
      };
    }]);
  </script>
</html>
