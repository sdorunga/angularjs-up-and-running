<html ng-app="notesApp">
  <head><title>Notes App</title></head>
  <body ng-controller="MainCtrl as ctrl">
    <div ng-repeat="note in ctrl.notes">
      <span class="label">{{note.label}}</span>
      <span class="status">{{note.done}}</span>
    </div>
  </body>
  <script type="text/javascript" charset="utf-8" src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
  </script>
  <script type="text/javascript" charset="utf-8">
    angular.module("notesApp", [])
    .controller("MainCtrl", [function(){
      var self = this;
      self.notes = [
        {id: 1, label: "First note", done: false},
        {id: 2, label: "Second note", done: false},
        {id: 3, label: "Done note", done: true},
        {id: 4, label: "Last note", done: false}
      ]
    }]);
  </script>
</html>
