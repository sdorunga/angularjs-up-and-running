<html ng-app="notesApp">
  <head>
    <title>Notes App</title>
    <style type="text/css" media="screen">
        .done {
          background-color: green;
        }
        .pending {
          background-color: red;
        }
    </style>
  </head>
  <body ng-controller="MainCtrl as ctrl">
    <div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
      <span class="label">{{note.label}}</span>
      <span class="assignee" ng-show="note.assignee">{{note.assignee}}</span>
    </div>
  </body>
  <script type="text/javascript" charset="utf-8" src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
  </script>
  <script type="text/javascript" charset="utf-8">
    angular.module("notesApp", [])
    .controller("MainCtrl", [function(){
      var self = this;
      self.notes = [
        {id: 1, label: "First note", done: false, assignee: "Shyam"},
        {id: 2, label: "Second note", done: false},
        {id: 3, label: "Done note", done: true},
        {id: 4, label: "Last note", done: false, assignee: "Brad"}
      ];

      self.getNoteClass = function(status) {
        return {
          done: status,
          pending: !status
        };
      };

    }]);
  </script>
</html>
